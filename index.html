<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BLACKJACK</title>
</head>

<body>
    <header>
        <div><img src="" class="icon">icon</div>
        <div class="reset">RESET</div>
    </header>
    <main>
        <section class="board">
            <section class="dealer">

            </section>
            <section class="player">

            </section>
        </section>
    
        <section class="button">
            <button>DOUBLE</button>
            <button>SPLIT</button>
            <button>HIT</button>
            <button>STAND</button>
        </section>
    
        <section class="wallet">
            <section class="money">
                <div id="pool-bet">BET</div>
                <div id="your-wallet">YOUR WALLET</div>
            </section>
            
            <section class="chips">
                <div class="chip">
                    <img src="/images/pokerchips/chip1.png">
                    <span class="chip-number">10</span>
                </div>
                <div class="chip">
                    <img src="/images/pokerchips/chip2.png">
                    <span class="chip-number">50</span>
                </div>
                <div class="chip">
                    <img src="/images/pokerchips/chip3.png">
                    <span class="chip-number">100</span>
                </div>
                <div class="chip">
                    <img src="/images/pokerchips/chip4.png">
                    <span class="chip-number">500</span>
                </div>
            </section>
            
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
